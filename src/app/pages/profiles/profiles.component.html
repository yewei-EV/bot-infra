<div class="profile-container">
  <!--setting container-->
  <div class="setting-container">
    <form id="profileForm">
      <div class="profile-variable-row">
        <!-- Profile name -->
        <input type="text" class="profile-input" name="profileName" id="profileName" placeholder="Profile Name" [(ngModel)]="this.curProfile.name"/>
        <!-- Profile name -->
        <input type="text" class="profile-input" name="fullName" id="fullName" placeholder="Full Name" [(ngModel)]="curProfile.fullName"/>
        <!-- Profile name -->
        <input type="text" class="profile-input" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" [(ngModel)]="curProfile.phoneNo"/>
        <!-- Profile name -->
        <input type="text" class="profile-input" name="email" id="email" placeholder="Email" [(ngModel)]="curProfile.email"/>
      </div>

      <div class="profile-variable-row" >
        <!-- Address 1 -->
        <input type="text" style="width: 45%!important;" class="profile-input" name="addressFirst" id="addressFirst" placeholder="Address 1" [(ngModel)]="curProfile.address1"/>
        <!-- Address 2 -->
        <input type="text" style="width: 45%!important;" class="profile-input" name="addressSecond" id="addressSecond" placeholder="Address 2" [(ngModel)]="curProfile.address2"/>
      </div>

      <div class="profile-variable-row">
        <!-- Zip Code -->
        <input type="text" class="profile-input" name="zipCode" id="zipCode" placeholder="Zip Code" [(ngModel)]="curProfile.zipCode"/>
        <!-- City -->
        <input type="text" class="profile-input" name="billingCity" id="billingCity" placeholder="City" [(ngModel)]="curProfile.city"/>
        <!-- State -->
        <select class="profile-input" name="billingState" id="billingState" [(ngModel)]="curProfile.state">
          <option value="" disabled selected>State</option>

            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="MP">MP</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PW">PW</option>
            <option value="PA">PA</option>
            <option value="PR">PR</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VI">VI</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </ng-container>
          <ng-container *ngIf="curProfile.country==='CANADA'">
            <option value="AB">AB</option>
            <option value="BC">BC</option>
            <option value="MB">MB</option>
            <option value="NB">NB</option>
            <option value="NL">NL</option>
            <option value="NT">NT</option>
            <option value="NS">NS</option>
            <option value="NU">NU</option>
            <option value="ON">ON</option>

            <option value="SK">SK</option>
            <option value="YT">YT</option>
          </ng-container>
          <ng-container *ngIf="curProfile.country==='JAPAN'">

            <option value=" 鳥取県">鳥取県</option>
            <option value=" 島根県">島根県</option>
            <option value=" 岡山県">岡山県</option>
            <option value=" 広島県">広島県</option>
            <option value=" 山口県">山口県</option>

            <option value="NULL">Null</option>
          </ng-container>
        </select>
        <!-- Country -->
        <select class="profile-input" name="billingCountry" id="billingCountry" [(ngModel)]="curProfile.country">
          <option value="" disabled selected>Country</option>
          <option class="USA" value="USA">USA</option>
          <option class="CANADA" value="CANADA">CANADA</option>
          <option class="JAPAN" value="JAPAN">JAPAN</option>

          <option class="Europe" value="NB">UK(N.IRELAND)</option>

          <option class="Europe" value="NO">NORWAY</option>

      </div>

      <div class="profile-variable-row" >
        <!-- Card Number -->
        <input type="text" class="profile-input" name="cardNumber" id="cardNumber" placeholder="Card Number" [(ngModel)]="curProfile.cardNo"/>
        <!-- CVV -->
        <input type="text" class="profile-input" name="cvv" id="ccv" placeholder="CVV" [(ngModel)]="curProfile.cvvNo"/>
        <!-- Card Type -->
        <select class="profile-input" name="cardType" id="cardType" [(ngModel)]="curProfile.cardType">
          <option value="" disabled selected>Card Type</option>
          <option value="visa">Visa</option>
          <option value="american_express">American Express</option>
          <option value="master">Mastercard</option>
          <option value="solo">Solo</option>
          <option value="payPal">PayPal</option>
          <!--          <option value="jcb">JCB</option>-->
        </select>
        <!-- Month -->
        <select class="profile-input" name="month" id="month" [(ngModel)]="curProfile.expireMonth">
          <option value="" disabled selected>Month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>

        </select>
        <!-- Year -->
        <select class="profile-input" name="year" id="year" [(ngModel)]="curProfile.expireYear">
          <option value="" disabled selected>Year</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>

          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>
    </form>
    <div class="create-button">
      <button class="button" id="clearForm" (click)="clearForm()">
        CLEAR
      </button>
      <button class="button" id="createProfile" (click)="addProfile()">
        CREATE
      </button>
    </div>
  </div>

  <!--Profiles list-->
  <div class="profiles-container">
    <div class="scrollbar-profile">
      <div class="profile-list">
        <table class="table" id="profileTable">
          <thead>
          <tr class="table-title">
            <th width="30%" scope="col">Profile Name</th>
            <th width="30%" scope="col">Email</th>
            <th width="30%" scope="col">Card Number</th>
            <th width="10%" scope="col">Action</th>
          </tr>
          </thead>
          <tbody id="profileTableBody">
          <tr class="table-body" *ngFor="let profile of profiles; let index=index">
            <td width="30%" scope="col">{{profile.name}}</td>
            <td width="30%" scope="col">{{profile.email}}</td>
            <td width="30%" scope="col">{{profile.cardNo}}</td>
            <td width="10%">
              <img class="button" src="assets/png/copy.png" width=25 (click)="edit(index)"/>
              <img class="button" src="assets/png/delete.png" width=25 (click)="delete(index)"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
